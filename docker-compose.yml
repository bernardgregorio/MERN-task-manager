services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app/frontend
      - /frontend/node_modules
      - ./backend:/usr/src/app/backend
      - /backend/node_modules
    ports:
      - 5173:5173
      - 3000:3000
      - 9229:9229
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    depends_on:
      - mongo
    networks:
      - mern-network

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

volumes:
  mongo-data:
